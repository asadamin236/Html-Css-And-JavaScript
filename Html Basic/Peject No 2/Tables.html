<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>
<body>
    <table border="1">
    <tr>
        <th colspan="3">My First Table</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Asad</td>
        <td>asad@gmail.com</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Aqib</td>
        <td>aqib@gmail.com</td>
    </tr>
    </table>
    
</body>
</html>
